<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Access Granted</title>
  <style>
    :root{
      --bg:#06110b;
      --text:#e7fff1;
      --muted:#a7d9b6;
      --accent:#28ff7a;
      --border: rgba(40,255,122,.22);
      --shadow: rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 700px at 70% 15%, rgba(40,255,122,.10), transparent 60%),
                  radial-gradient(900px 600px at 15% 70%, rgba(40,255,122,.08), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    .card{
      width:min(720px, 96vw);
      border:1px solid var(--border);
      border-radius:22px;
      background: linear-gradient(180deg, rgba(40,255,122,.10), rgba(40,255,122,.03));
      box-shadow: 0 18px 50px var(--shadow);
      padding:22px 18px;
      text-align:center;
    }
    h1{
      margin:0 0 10px 0;
      letter-spacing:2px;
      font-size:28px;
      color:var(--accent);
      text-transform:uppercase;
    }
    .ray{
      margin-top:14px;
      font-size:18px;
      letter-spacing:2px;
    }
    .big{
      margin:14px auto 6px auto;
      padding:14px 10px;
      border-radius:16px;
      border:1px dashed rgba(40,255,122,.45);
      background: rgba(0,0,0,.25);
      width:min(520px, 92vw);
      font-size:28px;
      letter-spacing:6px;
      color:var(--text);
    }
    .sub{
      margin:12px 0 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.4;
    }
    .btnRow{
      margin-top:16px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    button{
      font: inherit;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(40,255,122,.10);
      color:var(--text);
      cursor:pointer;
    }
    button:active{ transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Access Granted.</h1>
    <div class="ray" id="rayLine">RAY OF LIGHT #3:</div>

    <div class="big" id="codeBox">SCREENING</div>
    <div class="sub">Lock code (1-0-2-3).</div>

    <div class="btnRow">
      <button onclick="window.location.href='index.html'">Back to CT</button>
      <button onclick="resetProgress()">Reset</button>
    </div>

    <p class="sub">
      Tip: If you open this page directly (without solving), it will still show a default code.
      Solving the CT page writes the code into session storage.
    </p>
  </div>

<script>
function load(){
  const code = sessionStorage.getItem("escape_lock_code") || "SCREENING";
  const word = sessionStorage.getItem("escape_word") || "SCREENING";

  document.getElementById("codeBox").textContent = code;
  document.getElementById("rayLine").textContent = `RAY OF LIGHT #3:;
}
function resetProgress(){
  sessionStorage.removeItem("escape_lock_code");
  sessionStorage.removeItem("escape_word");
  window.location.href = "index.html";
}
load();
</script>
</body>
</html>
